<ul class="message-list">
  <li *ngFor="let message of messages; first as isFirst">
    <message-item
      [id]="message.id"
      [user]="message.user"
      [timestamp]="message.timestamp"
      [message]="message.message"
      [comments]="message.comments"
      [likes]="message.likes"
      [sympathy]="message.sympathy"
      [shares]="message.shares"
      (deleteMessageEvent)="onDelete($event)"
      [focus]="focus && isFirst"
    ></message-item>
  </li>
</ul>
